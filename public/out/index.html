<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketIO Chat Output</title>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--APP-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="chat-container">
            <div id="output">
                <div class="message"
                     :class="message.level"
                     v-html="getOutputMessage(message)"
                     v-for="message in messages">
                        <!--{{getOutputMessage(message)}}-->
                </div>
            </div>
            <div class="input-group navbar-fixed-bottom" style="width:100%;">
                <input id="message-input"  type="text" autofocus class="form-control" placeholder="" aria-describedby="basic-addon1" v-model="command" @keyup.enter="send()">
            </div>
        </div>
    </div>
    <div id="bottom"></div>
    <!--APP-->
    <script src="dist/bundle.js" defer></script>
</body>
</html>
